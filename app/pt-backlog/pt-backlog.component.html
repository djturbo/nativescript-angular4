<ActionBar title="BackLog" icon="" class="action-bar">
    <ActionItem (tap)="showSlideout($event)" ios.position="right">
        <StackLayout class="navbar-image-wrapper" ios.horizontalAlignment="right">
            <Label text="MENU" textWrap="true"></Label>
        </StackLayout>
    </ActionItem>
</ActionBar>

<RadSideDrawer #drawer>
    <StackLayout tkDrawerContent>
        <Button text="LOGOUT" (tap)="logoutTap()"></Button>
    </StackLayout>
    <StackLayout tkMainContent>
        <pt-item-list></pt-item-list>
    </StackLayout>
</RadSideDrawer>
